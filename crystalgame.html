<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

  <title>CrystalsCollector Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>
  <div class="jumbotron">
    <h1 class="text-center">Namaste!</h1>
    <h2 class="text-center">To align your chakras, match this number:
      <br>
      <br>
      <span id="number-to-guess"></span>
    </h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 id="user-total"></h1>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
          <img id="chakra" src="assets/images/chakra.jpg" alt="Solar Plexus Chakra" style="width:170px;height:190px">
      </div>
      <div class="col-xs-3">
          <img id="chakraTwo" src="assets/images/chakra2.jpg" alt="Heart Chakra" style="width:170px;height:190px">
      </div>
      <div class="col-xs-3">
          <img id="chakraThree" src="assets/images/chakra3.jpg" alt="Throat Chakra" style="width:170px;height:190px">
      </div>
      <div class="col-xs-3">
          <img id="chakraFour" src="assets/images/chakra4.jpg" alt="Third Eye Chakra" style="width:170px;height:190px">
    </div>
    </div>
    <div id="score" class="row"></div>
  </div>

  <script type="text/javascript">

  $(document).ready(function() {
    
    var targetNumber = Math.floor(Math.random() * (121-19+1) + 19);
    $("#number-to-guess").text(targetNumber);

    var counter = 0;
    var chakraNumber = Math.floor(Math.random() * 12) + 1;
    var chakraNumberTwo = Math.floor(Math.random() * 12) + 1;
    var chakraNumberThree = Math.floor(Math.random() * 12) + 1;
    var chakraNumberFour = Math.floor(Math.random() * 12) + 1;

    $("#chakra").on("click", function () {
      counter += chakraNumber;
      $("#user-total").html(counter);
    });
    $("#chakraTwo").on("click", function () {
      counter += chakraNumberTwo;
      $("#user-total").html(counter);
    });
    $("#chakraThree").on("click", function () {
      counter += chakraNumberThree;
      $("#user-total").html(counter);
    });
    $("#chakraFour").on("click", function () {
      counter += chakraNumberFour;
      $("#user-total").html(counter);
    });

    var alignments = [];
    var failures = [];
    if (counter === targetNumber) {
      console.log("Counter: " + counter);
      console.log("Target: " + targetNumber);
      var win = 0;
      wins++;
      $("#user-total").html("You have aligned your chakras!");
      wins.push(alignnments);
      reset ();
    }

    else if (counter >= targetNumber) {
      var loss = 0;
      loss++;
      $("#user-total").html("You've failed to restore balance, try again!");
      loss.push(failures);
      reset ();
    }

    function reset () {
    }

  });
  

  </script>

</body>

</html>
